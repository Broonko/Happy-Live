<body class="text-center">
    <main class="form-signin">
        <form>
            <img class="mb-4" src="images/Logo.gif" alt="" width="75" height="75">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <label for="login_email" class="visually-hidden">Email address</label>
            <input type="text" id="login_email" class="form-control" placeholder="Email address" required autofocus>
            <label for="login_password" class="visually-hidden">Password</label>
            <input type="password" id="login_password" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-warning mb-5" id="login" type>Login</button>
        </form>
        <form>
            <h1 class="h3 mb-3 mt-3 fw-normal">Please Sign up</h1>
            <label for="signup_name" class="visually-hidden">Name</label>
            <input type="name" id="signup_name" class="form-control" placeholder="Name" required autofocus>
            <label for="signup_email" class="visually-hidden">Email address</label>
            <input type="email" id="signup_email" class="form-control" placeholder="Email address" required autofocus>
            <label for="signup_password" class="visually-hidden">Password</label>
            <input type="password" id="signup_password" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-warning" id="signup" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
