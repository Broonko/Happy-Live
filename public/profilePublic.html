<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile</title>
    <script src="js/protect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Headboard -->
    <div class="container-fluid">
        <header class="d-flex beta">
            <div class="p-2 flex-grow-1">
                <div class="d-inline-block" href="index.html">
                    <img src="images/Logo.gif" alt="Logo" width="90" height="90"
                        class="d-inline-block rounded-circle align-center mb-2">
                </div>
                <p id="happy" class="d-inline-block mt-4">Happy Live</p>
            </div>
            <div class="cp-2" href="">
                <button type="submit" class="box-shadow btn rounded-pill mt-5" id="loginh">Login</button>
            </div>
            <div class="p-2">
                <a id="userName" class="nav-link d-none d-md-block" href="profile.html">
                    <img class="d-none d-sm-block mt-2 m-auto" src="images/user.png" alt="UserImagen" width="50">
                </a>
            </div>
        </header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-sm navbar-light"
            style="background-image: linear-gradient(120deg, #dfdede, #f3f3f3);">
            <div class="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link navMusic" href="shows.html?type=music">Music</a>
                        <a class="nav-link navComedy" href="shows.html?type=comedy">Comedy</a>
                        <a class="nav-link navKids" href="shows.html?type=kids">Kids</a>
                        <a class="nav-link navArtists" href="artists.html">Artists</a>
                        <a class="nav-link navProfile active" href="profile.html">Profile</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row d-flex bd-highlight">
            <div class="d-flex justify-content-around">
                <div class="my-3 bd-highlight fs-1">
                    <h1>PROFILE</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!-- //quitar la linea de abajo a ver que pasa -->
            <section>

                <div class="row g-0">
                    <div class="col-md-5">
                        <img id="profilePhoto" class="box-shadow p-1" src="" alt="profilePhoto">
                        <p class="card-text d-block">
                            <small>
                                <dt class="text-highlight fs-4" id="artistOK">
                                </dt>
                            </small>
                        </p>
                    </div>

                    <div class="col-md-3">
                        <dt id="profileName" class="fs-5">
                            Name
                        </dt>
                        <br>
                        <dt id="profileLocation" class="fs-5">
                            Location
                        </dt>
                        <br>
                        <dt id="profileBalance" class="fs-5">
                            Balance
                        </dt>
                    </div>
                    <div class="col-md-4">
                        <dt id="profileGenre" class="fs-5">
                            Genre
                        </dt>
                        <br>
                        <dt id="profileBio" class="fs-5">
                            Bio
                        </dt>
                        <br>
                        <a id="web" href="">
                            <img src="images/web.png" alt="">
                        </a>
                        <a id="youtube" href="" id="youtube">
                            <img src="images/youtube.png" alt="">
                        </a>
                        <a id="facebook" href="" id="facebook">
                            <img src="images/facebook.png" alt="">
                        </a>
                        <a id="twitter" href="" id="twitter">
                            <img src="images/twitter.png" alt="">
                        </a>
                        <a id="instagram" href="" id="instagram">
                            <img src="images/instagram.png" alt="">
                        </a>
                    </div>
                </div>
            </section>

            <div class="my-3 text-center">
                <h1>Shows</h1>
            </div>
            <div id="profileShows" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Here are shows available to buy from an artist -->
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
        <script src="js/profilePublic.js"></script>
