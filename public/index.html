<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home</title>
</head>

<body>

    <div class="container-fluid">
        <!-- Headboard -->
        <header class="d-flex beta">
            <div class="p-2 flex-grow-1">
                <div class="d-inline-block" href="http://localhost:3000/index.html">
                    <img src="images/Logo.gif" alt="Logo" width="90" height="90"
                        class="d-inline-block rounded-circle align-center mb-2">
                </div>
                <p id="happy" class="d-inline-block mt-4">Happy Live</p>
            </div>
            <div class="cp-2" href="">
                <button type="submit" class="box-shadow btn rounded-pill mt-5" id="loginh">Login</button>
            </div>
            <div class="p-2">
                <a id="userName" class="nav-link d-none d-md-block" href="http://localhost:3000/profile.html">
                    <img class="d-none d-sm-block mt-2 m-auto" src="images/user.png" alt="UserImagen" width="50">
                </a>
            </div>
        </header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-sm navbar-light"
            style="background-image: linear-gradient(120deg, #dfdede, #f3f3f3);">
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="http://localhost:3000/index.html">Home</a>
                        <a class="nav-link navMusic" href="http://localhost:3000/shows.html?type=music">Music</a>
                        <a class="nav-link navComedy" href="http://localhost:3000/shows.html?type=comedy">Comedy</a>
                        <a class="nav-link navKids" href="http://localhost:3000/shows.html?type=kids">Kids</a>
                        <a class="nav-link navArtists" href="http://localhost:3000/artists.html">Artists</a>
                        <a class="nav-link navProfile" href="http://localhost:3000/profile.html">Profile</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Search -->
        <div class="input-group">
            <input id="searchShow" class="form-control my-3"
                placeholder="Input name, type of show or artist name to search...">
            <div class="my-3">
                <button type="submit" id="searchButton" class="btn btn-warning">Search</button>
            </div>
        </div>
        <!-- Body -->
        <section>
            <figure class="text-center">
                <blockquote class="blockquote">
                    <h3>Welcome to HAPPY LIVE</h3>
                </blockquote>
                <figcaption class="blockquote-footer">
                    <cite title="Slogan"> your unique show</cite>
                </figcaption>
            </figure>
            <br>
            <!-- carousel -->
            <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselIndicators" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselIndicators" data-bs-slide-to="2"></li>
                    <li data-bs-target="#carouselIndicators" data-bs-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="images/rosalia.jpg" class="d-block w-100" alt="Rosalia">
                        <div class="card-img-overlay m-5 text-white align-bottom">
                            <h1 class="card-title">Rosal√≠a at home</h1>
                            <h5 class="card-text">Enjoy a great night from your home</h5>
                            <h3 class="card-text">28 FEBRUARY 8:00 p.m. GMT</h3>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="images/vetusta.jpg" class="d-block w-100" alt="Vetusta">
                        <div class="card-img-overlay m-5 text-white text-center">
                            <h1 class="card-title">Vetusta Morla in concert</h1>
                            <h5 class="card-text">Tour 2021</h5>
                            <h3 class="card-text">07 MARCH 9:00 p.m. GMT</h3>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="images/zahara.jpg" class="d-block w-100" alt="Zahara">
                        <div class="card-img-overlay m-5 text-white text-center">
                            <h1 class="card-title">Zahara in concert</h1>
                            <h5 class="card-text">Gran Canaria Stadium</h5>
                            <h3 class="card-text">16 MARCH 10:00 p.m. GMT</h3>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
