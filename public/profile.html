<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile</title>
    <script src="js/protect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="container-fluid">

        <header class="d-flex beta">
            <div class="p-2 flex-grow-1 ">
                <a class="beta" href="http://localhost:3000/index.html">
                    <img src="images/Logo.gif" alt="Logo" width="100" height="100" class="d-inline-block align-center my-2">
                    <p id="happy" class="d-inline-block mt-3">Happy Live</p>
                </a>
            </div>
            <div class="cp-2" href="">
                <button type="submit" class="button mt-5" id="loginh">LOGIN</button>
            </div>
            <div class="p-2">
                <a id="userName" class="nav-link" href="http://localhost:3000/profile.html">
                    <img class="mt-2 ms-3" src="images/user.png" alt="UserImagen" width="55">
                </a>
            </div>
        </header>

        <div class="row d-flex bd-highlight">
            <div class="d-flex justify-content-around">
                <a class="nav-link p-2 bd-highlight" href="http://localhost:3000/editProfile.html">Edit</a>
                <div class="p-2 bd-highlight">
                    <h1>PROFILE</h1>
                </div>
                <a class="p-2 bd-highlight" href="http://localhost:3000/beArtist.html">Be an artist</a>
            </div>
        </div>

        <div class="row mb-3" style="max-width: 1200">
            <div class="row g-0">
                <div class="col-md-5">
                    <img id="profilePhoto" src="..." alt="...">
                </div>
                <div class="col-md-3">
                    <dt id="profileName" class="col-md-2">
                        <h4>Name</h4>
                    </dt>
                    <br>
                    <dt id="profileLocation" class="col-md-2">
                        <h4>Location</h4>
                    </dt>
                    <br>
                    <dt id="profileBalance" class="col-md-2">
                        <h4>Balance</h4>
                    </dt>

                </div>
                <div class="col-md-4">
                    <dt id="profileGenre" class="col-md-2">
                        <h4>Genre</h4>
                    </dt>
                    <br>
                    <dt id="profileBio" class="col-md-2">
                        <h4>Bio</h4>
                    </dt>

                </div>

                <p class="card-text">
                    <small>
                        <dt class="text-highlight" id="artistOK">
                        </dt>
                    </small>
                </p>

            </div>
        </div>
    </div>

    <div>
        <dt class="col-sm-3">Description lists</dt>
        <dd class="col-sm-9">A description </dd>
    </div>

    <dl class="row">
        <dt class="col-sm-3">Description lists</dt>
        <dd class="col-sm-9">A description list .</dd>
    </dl>

    <div id="profileShows" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
<!-- //Aqui se muestran los shows comprados -->
    </div>

    <ul class="list-inline">
        <li class="list-inline-item">Lorem ipsum</li>
        <li class="list-inline-item">Phasellus iaculis</li>
        <li class="list-inline-item">Nulla volutpat</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/profile.js"></script>

</body>

</html>
