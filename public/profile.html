<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<body>

    <div class="container-fluid">

        <header class="d-flex beta">

            <div class="p-2">

        <nav class="navbar navbar-expand-sm navbar-light"

                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="http://localhost:3000/index.html">Home</a>
                        <a class="nav-link navMusic" href="http://localhost:3000/shows.html?type=music">Music</a>
                        <a class="nav-link navComedy" href="http://localhost:3000/shows.html?type=comedy">Comedy</a>
                        <a class="nav-link navKids" href="http://localhost:3000/shows.html?type=kids">Kids</a>
                        <a class="nav-link navArtists" href="http://localhost:3000/artists.html">Artists</a>
                        <a class="nav-link navProfile active" href="http://localhost:3000/profile.html">Profile</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row d-flex bd-highlight">
            <div class="d-flex justify-content-around">

                    <h1>PROFILE</h1>
                </div>
                <a class="p-2 bd-highlight" href="http://localhost:3000/beArtist.html">Be an artist</a>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 g-4 my-3">
                <div class="col">
                    <img id="profilePhoto" src="..." alt="...">
                </div>
                <div class="col text-center">
                    <dt id="profileName" class="">
                        <h4>Name</h4>
                    </dt>
                    <br>
                    <dt id="profileLocation" class="">
                        <h4>Location</h4>
                    </dt>
                    <br>
                    <dt id="profileBalance" class="">
                        <h4>Balance</h4>

                    </dt>


                </div>
                <div class="col text-center">
                    <dt id="profileGenre" class="">
                        <h4>Genre</h4>
                    </dt>
                    <br>
                    <dt id="profileBio" class="">
                        <h4>Bio</h4>
                    </dt>

                </div>

            </div>
            <p class="card-text">
                <small>
                    <dt class="text-highlight" id="artistOK">
                    </dt>
                </small>
            </p>

            <div>
                <dt class="col-sm-3">Description lists</dt>

            <dl class="row">

                <dd class="col-sm-9">A description list .</dd>
            </dl> -->

        </div>

        <h1>Shows</h1>
        <div id="profileShows" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
