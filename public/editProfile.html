<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Profile</title>
    <script src="js/protect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <section>
        <h1>Edit youy profile</h1>
        <br>

        <form class="box boxProfile row g-3">
            <div class="col-md-6">
                <label for="editName" class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Full name" id="editName">
            </div>
            <div class="col-md-4">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail">
            </div>
            <div class="col-md-2">
                <label for="editPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="editPassword">
            </div>
            <div class="col-md-9">
                <label for="editAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="editAddress" placeholder="">
            </div>
            <div class="col-md-3">
                <label for="editLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="editLocation" placeholder="City">
            </div>
            <div class="col-md-4">
                <label for="editState" class="form-label">State</label>
                <input type="text" class="form-control" id="editState">
            </div>
            <div class="col-md-2">
                <label for="editZip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="editZip">
            </div>
            <div class="col-md-6">
                <label for="editCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="editCountry">
            </div>
            <div class="col-md-6">
                <label for="editWeb" class="form-label">Web</label>
                <input type="text" class="form-control" id="editWeb">
            </div>
            <div class="col-md-6">
                <label for="editYoutube" class="form-label">Youtube</label>
                <input type="text" class="form-control" id="editYoutube">
            </div>
            <div class="col-md-4">
                <label for="editFacebook" class="form-label">Facebook</label>
                <input type="text" class="form-control" id="editFacebook">
            </div>
            <div class="col-md-4">
                <label for="editTwitter" class="form-label">Twitter</label>
                <input type="text" class="form-control" id="editTwitter">
            </div>
            <div class="col-md-4">
                <label for="editInstagram" class="form-label">Instagram</label>
                <input type="text" class="form-control" id="editInstagram">
            </div>
            <div class="mb-3">
                <label for="editPhoto" class="form-label">Image input</label>
                <input class="form-control form-control-sm" id="editPhoto" type="text">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button id="saveUser" type="submit" class="btn btn-danger mb-3">Save</button>
            </div>
        </form>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/editProfile.js"></script>

</body>

</html>
