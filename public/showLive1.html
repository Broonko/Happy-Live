<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Show Live</title>
    <script src="js/protect.js"></script>
</head>

<body class="live">
    <!-- Headboard -->
    <header class="d-flex text-white">
        <div class="p-2 flex-grow-1">
            <div class="d-inline-block" href="http://localhost:3000/index.html">
                <img src="images/Logo.gif" alt="Logo" width="90" height="90"
                    class="d-inline-block rounded-circle align-center mb-2">
            </div>
            <p id="happy" class="d-inline-block mt-4">Happy Live</p>
        </div>
        <div class="cp-2" href="">
            <button type="submit" class="box-shadow btn rounded-pill mt-5" id="loginh">Login</button>
        </div>
        <div class="p-2">
            <a id="userName" class="nav-link d-none d-md-block" href="http://localhost:3000/profile.html">
                <img class="d-none d-sm-block mt-2 m-auto" src="images/user.png" alt="UserImagen" width="50">
            </a>
        </div>
    </header>
    <!-- Show -->
    <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/VZY03tEIDKA?autoplay=1" title="Show Live" allowfullscreen></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/showLive.js"></script>


</body>

</html>
